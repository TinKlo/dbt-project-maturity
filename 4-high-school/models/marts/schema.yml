version: 2

models: 
  - name: fct_billed_patient_claims
    description: record per claim with payment, patient and diagnosis data
    columns:
      - name: claim_id
        tests:
          - unique
          - not_null
      - name: total_charge_amount
        tests:
          - dbt_utils.expression_is_true:
              expression: "> 0"
      - name: total_paid_amount
        tests:
          - dbt_utils.expression_is_true:
              expression: "> 0"